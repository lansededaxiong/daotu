<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminKnowledge/index')}">知识库管理</a></li>
        <li class="active"><a href="{:url('AdminKnowledge/add')}">知识库分类</a></li>
    </ul>
    <form class="js-ajax-form" action="{:url('AdminKnowledge/addKnowledge')}" method="post">
    <div class="row margin-top-20">
        <div class="col-md-9">
            <div class="tab-content">
                <div class="tab-pane active" id="A">
                    <div class="form-group">
                        <label for="input-parent"><span class="form-required">*</span>上级</label>
                        <div>
                            <select class="form-control" name="parent_id" id="input-parent">
                                <option value="0">作为一级分类</option>
                                {$knowledges_tree}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-name"><span class="form-required">*</span>试题知识点名称</label>
                        <div>
                            <input type="text" class="form-control" id="input-name" name="name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="input-description">描述</label>
                        <div>
                            <textarea class="form-control" name="description" id="input-description"></textarea>
                        </div>
                    </div>
                    <tr>
                        <th>内容</th>
                        <td>
                            <textarea id="preview" name="content" class="form-control" rows="5" style="display: none;" ></textarea>
                            <iframe id="mathEditorFrame" src="__TMPL__/public/assets/MathEditor/knowledge.html"></iframe>
                        </td>
                    </tr>
                </div>
            </div>

        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="input-description">缩略图</label>
                <div>
                    <input type="hidden" name="more[thumbnail]" class="form-control"
                           id="js-thumbnail-input">
                    <div>
                        <a href="javascript:uploadOneImage('图片上传','#js-thumbnail-input');">
                            <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                 id="js-thumbnail-input-preview"
                                 width="135" style="cursor: pointer"/>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group" style="margin: 15px;">
        <button type="submit" id="btn" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
        <a class="btn btn-default" href="{:url('AdminKnowledge/index')}">{:lang('BACK')}</a>
    </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    $(function () {
        $("#btn").click(function(){
            console.log(loadMathEditor('mathEditorFrame'));
            $("#preview").val(loadMathEditor('mathEditorFrame'));
        });
    });
</script>
</body>
</html>
