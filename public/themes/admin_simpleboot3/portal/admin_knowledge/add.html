<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
</style>
<script type="text/html" id="files-item-tpl">
    <li id="saved-file{id}">
        <input id="file-{id}" type="hidden" name="file_urls[]" value="{filepath}">
        <input class="form-control" id="file-{id}-name" type="text" name="file_names[]" value="{name}"
               style="width: 200px;" title="文件名称">
        <a id="file-{id}-preview" href="{preview_url}" target="_blank">下载</a>
        <a href="javascript:uploadOne('图片上传','#file-{id}');">替换</a>
        <a href="javascript:(function(){$('#saved-file{id}').remove();})();">移除</a>
    </li>
</script>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminKnowledge/index')}">知识点管理</a></li>
        <li class="active"><a href="{:url('AdminKnowledge/add')}">添加知识点</a></li>
    </ul>
    <form action="{:url('AdminKnowledge/addKnowledge')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <div class="row">
            <tr class="col-md-9">
                <table class="table table-bordered">
                    <tr>
                        <th>所属分类<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" style="width:400px;" required value=""
                                   placeholder="请选择分类" onclick="doSelectClassification();" id="js-categories-name-input"
                                   readonly/>
                            <input class="form-control" type="hidden" value="" name="knowledge[classifications]"
                                   id="js-categories-id-input"/>
                        </td>
                    </tr>
                    <tr>
                        <th>标题<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="knowledge[name]"
                                   id="title" required value="" placeholder="请输入标题"/>
                        </td>
                    </tr>
                    <tr>
                        <th>描述</th>
                        <td>
                            <textarea class="form-control" name="knowledge[description]"
                                      id="input-description"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>内容</th>
                        <td>
                            <textarea id="preview" name="knowledge[content]" class="form-control" rows="5" style="display: none;" ></textarea>
                            <iframe id="mathEditorFrame" src="__TMPL__/public/assets/MathEditor/knowledge.html"></iframe>
                        </td>
                    </tr>
                    <tr>
                        <th>附件</th>
                        <td>
                            <ul id="files" class="pic-list list-unstyled form-inline">
                            </ul>
                            <a href="javascript:uploadMultiFile('附件上传','#files','files-item-tpl');"
                               class="btn btn-sm btn-default">选择文件</a>
                        </td>
                    </tr>
                </table>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" id="btn" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                        <a class="btn btn-default" href="{:url('AdminKnowledge/index')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    $(function () {

        $("#btn").click(function(){
            console.log(loadAdminMathEditor('mathEditorFrame'));
            $("#preview").val(loadAdminMathEditor('mathEditorFrame'));
        });

        $('.btn-cancel-thumbnail').click(function () {
            $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
            $('#thumbnail').val('');
        });
    });

    function doSelectClassification() {
        var selectedKnowledgesId = $('#js-categories-id-input').val();
        openIframeLayer("{:url('AdminClassification/select')}?ids=" + selectedKnowledgesId, '请选择分类', {
            area: ['700px', '400px'],
            btn: ['确定', '取消'],
            yes: function (index, layero) {
                //do something

                var iframeWin          = window[layero.find('iframe')[0]['name']];
                var selectedKnowledges = iframeWin.confirm();
                if (selectedKnowledges.selectedKnowledgesId.length == 0) {
                    layer.msg('请选择分类');
                    return;
                }
                $('#js-categories-id-input').val(selectedKnowledges.selectedKnowledgesId.join(','));
                $('#js-categories-name-input').val(selectedKnowledges.selectedKnowledgesName.join(' '));
                //console.log(layer.getFrameIndex(index));
                layer.close(index); //如果设定了yes回调，需进行手工关闭
            }
        });
    }
</script>
</body>
</html>
