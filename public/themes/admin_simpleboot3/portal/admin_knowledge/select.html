<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <form method="post" class="js-ajax-form" action="{:url('AdminKnowledge/listorders')}">
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="16">
                    <label>
                        <input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x">
                    </label>
                </th>
                <th width="50">ID</th>
                <th>试题知识点名称</th>
            </tr>
            </thead>
            <tbody>
            {$knowledge_tree}
            </tbody>
        </table>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script>
    $('.data-item-tr').click(function (e) {

        console.log(e);
        var $this = $(this);
        if ($(e.target).is('input')) {
            return;
        }

        var $input = $this.find('input');
        if ($input.is(':checked')) {
            $input.prop('checked', false);
        } else {
            $input.prop('checked', true);
        }
    });

    function confirm() {
        var selectedKnowledgesId   = [];
        var selectedKnowledgesName = [];
        var selectedKnowledges     = [];
        $('.js-check:checked').each(function () {
            var $this = $(this);
            selectedKnowledgesId.push($this.val());
            selectedKnowledgesName.push($this.data('name'));

            selectedKnowledges.push({
                id: $this.val(),
                name: $this.data('name')
            });
        });

        return {
            selectedKnowledges: selectedKnowledges,
            selectedKnowledgesId: selectedKnowledgesId,
            selectedKnowledgesName: selectedKnowledgesName
        };
    }
</script>
</body>
</html>
