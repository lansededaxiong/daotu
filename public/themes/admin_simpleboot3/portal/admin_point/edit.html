<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminPoint/index')}">公式管理</a></li>
        <li class="active"><a href="#">编辑公式</a></li>
    </ul>
    <form action="{:url('AdminPoint/editPoint')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">
                    <tr>
                        <th width="100">试题知识点</th>
                        <td>
                            <input class="form-control" type="text" style="width:400px;" required
                                   value="{:implode(' ',$point_knowledges)}"
                                   placeholder="请选择试题知识点" onclick="doSelectCategory();" id="js-knowledges-name-input"
                                   readonly/>
                            <input class="form-control" type="hidden" value="{$point_knowledge_ids}"
                                   name="point[knowledges]"
                                   id="js-knowledges-id-input"/>
                        </td>
                    </tr>
                    <tr>
                        <th>名称</th>
                        <td>
                            <input type="hidden" name="point[id]" value="{$point['id']}">
                            <input class="form-control" type="text" name="point[point_name]"
                                   id="title" required value="{$point.point_name}" placeholder="请输入名称"/>
                        </td>
                    </tr>
                    <tr>
                        <th>内容</th>
                        <td>

                        </td>
                    </tr>
                    <tr>
                        <th>创建时间</th>
                        <td>
                            <span>
                                <notempty name="$point.create_time">
                                    {:date('Y-m-d H:i',$point['create_time'])}
                                </notempty>
                            </span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">

    function doSelectCategory() {
        var selectedKnowledgesId = $('#js-knowledges-id-input').val();
        openIframeLayer("{:url('AdminKnowledge/select')}?ids=" + selectedKnowledgesId, '请选择分类', {
            area: ['700px', '400px'],
            btn: ['确定', '取消'],
            yes: function (index, layero) {
                //do something

                var iframeWin          = window[layero.find('iframe')[0]['name']];
                var selectedKnowledges = iframeWin.confirm();
                if (selectedKnowledges.selectedKnowledgesId.length == 0) {
                    layer.msg('请选择分类');
                    return;
                }
                $('#js-knowledges-id-input').val(selectedKnowledges.selectedKnowledgesId.join(','));
                $('#js-knowledges-name-input').val(selectedKnowledges.selectedKnowledgesName.join(' '));
                //console.log(layer.getFrameIndex(index));
                layer.close(index); //如果设定了yes回调，需进行手工关闭
            }
        });
    }
</script>
</body>
</html>
