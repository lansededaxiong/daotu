<!DOCTYPE html>
<html>
<head>
    <title>{$exam.exam_title}</title>
    <meta name="keywords" content="{$site_info.site_seo_keywords|default=''}"/>
    <meta name="description" content="{$site_info.site_seo_description|default=''}">
    <include file="public@head"/>
    <hook name="before_head_end"/>
</head>
<body class="body-white">
<include file="public@nav"/>
<div class="container tc-main">
    <div class="row">
        <div class="col-md-9">
            <div class="tc-box article-box">
                <if condition="$exam['exam_status']">
                    <h2>{$exam.exam_title}</h2>
                    <div class="article-infobox">
                        <span>{:date('Y-m-d H:i',$exam.published_time)} by {$exam.user.user_nickname}</span>
                        <span>
		    			<a href="javascript:;"><i class="fa fa-eye"></i><span>{$exam.exam_hits}</span></a>
					</span>
                    </div>
                    <hr>
                    <div id="exam_content">
                        {$exam.exam_content}
                    </div>
                    <else/>
                    <h2 style="text-align: center;">由于某些原因，此试题已被管理员关闭!</h2>
                </if>
            </div>
        </div>
    </div>

    <include file="public@footer"/>
</div>

<include file="public@scripts"/>
<hook name="before_body_end"/>
</body>
</html>
