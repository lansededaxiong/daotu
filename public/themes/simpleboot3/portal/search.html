<!DOCTYPE html>
	<html>
	<head>
		<title>搜索 {$theme_vars.varName1|default=''} </title>

		<meta name="description" content="">
		<include file="public@head"/>

	</head>
<body class="">
<include file="public@nav"/>
<div class="container tc-main">
	<div class="row">
		<div class="col-md-9">
			<div class="main-title">
				<h3>'{$keyword}' 搜索结果 </h3>
			</div>
			<php>
				$where=[
				'exam.create_time'=>['egt',0],
				'tag.name'=>['like',"%$keyword%"]
				];
			</php>

			<portal:exams item="vo" where="$where" order="exam.create_time DESC" page="10">

				<div class="list-boxes">
					<a href="{:cmf_url('portal/Examination/index',array('id'=>$vo['id']))}">{$vo.exam_content}</a>

				</div>
			</portal:exams>
			<div class="pagination">
				<page/>
			</div>

		</div>
		
	</div>

	<include file="public@footer"/>
</div>

<include file="public@scripts"/>

</body>
